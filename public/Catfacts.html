<!DOCTYPE html>


<html>
    <head>
        <script src= "https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css">
        <style type="text/css">
        
        </style>
    </head>
<body>
    
    
    <form>
        Click to learn random cat facts <br>
        <button id="button">Facts</button>
        <br><span id="catFacts">Empty</span>
    </form>
    
    <script>
        $("#button").click(function(event) {
            event.preventDefault();
            var sound=document.getElementById("catmeow");
            sound.play();
            var url = "owl?q=" + $("#form").val();
            $.getJSON(url, function(data) {
                var everything = "<ul>";
                $.each(data.data, function(i, item) {
                    everything += "<li>" + item.fact + "</li>";
                });
                
                everything += "</ul>";
                $("#catFacts").html(everything)
            });
        });
        
    </script>
    
    <audio id=catmeow>
        <source src="audio/Cat Meow-SoundBible.com-1453940411.mp3" type="audio/mpeg">
        <source src="audio/Cat Meow-SoundBible.com-1453940411.wav" type="audio/wav">
        your browser does not support our audio.
    </audio>
    
</body>
</html>
